services:
  backend:
    build:
      context: .
      dockerfile: ./backend/DockerFile
    container_name: talent_navigator_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/DockerFile
    container_name: talent_navigator_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - app-network

  redis:
    image: "redis:7-alpine"
    container_name: talent_navigator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local